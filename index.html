<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="lory.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <title>Responsive Image Slider</title>
</head>

<body>
    <div class="carousel js-carousel">
        <figure class="carousel__frame js-carousel__frame">
            <div class="carousel__slides js-carousel__slides">
                <img src="img/1.jpg" alt="" class="carousel__item">
                <img src="img/2.jpg" alt="" class="carousel__item">
                <img src="img/3.jpg" alt="" class="carousel__item">
                <img src="img/4.jpg" alt="" class="carousel__item">
                <img src="img/5.jpg" alt="" class="carousel__item">
                <img src="img/6.jpg" alt="" class="carousel__item">
            </div>

            <button class="carousel__prev js-carousel__prev">
                <i class="fas fa-chevron-left"></i>
            </button>

            <button class="carousel__next js-carousel__next">
                <i class="fas fa-chevron-right"></i>
            </button>

        </figure>
    </div>
    <script src="script.js"></script>
</body>

</html>
